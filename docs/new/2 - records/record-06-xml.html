Retrieving a record in RDF/XML format.

<section>

<p>JSON-LD stands for JSON for Linking Data and is one of the Linked Data formats that the Record API supports. The request for a JSON-LD output is as follows:</p>

<blockquote>http://www.europeana.eu/api/record/9200300/BibliographicResource_3000052917527.rdf?wskey=YOUR_KEY</blockquote>


</section>
