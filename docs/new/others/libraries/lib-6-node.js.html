<h3 id="europeana-node.js">Node.JS module</h3>

<p>This unofficial Node.js module for the Europeana API was published as public domain code. You can install it through npm with the command <code> npm install europeana</code>. All code is available openly licensed and via <a href="https://github.com/fvdm/nodejs-europeana">GitHub</a> or find this module on <a href="https://www.npmjs.com/package/europeana"><strong>npm</strong>.</a></p>
